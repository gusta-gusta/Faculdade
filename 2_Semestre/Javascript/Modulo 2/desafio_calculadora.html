// Função de F5 na Pág 
       function Refresh(){
    window.location.reload();
}
// Função de mostrar o Resultado                           
       function Resultado(){        
        alert("O resultado da operação é igual a: " + resultado);     
       }
                    
            function Soma(n1, n2){
                return parseInt(n1) + parseInt(n2);
            }
            function Subtrair(n1, n2){
                return parseInt(n1) - parseInt(n2);
            }
            function Multiplicar(n1, n2){
                return parseInt(n1) * parseInt(n2);
            }
            function Dividir(n1, n2){
                return parseInt(n1) / parseInt(n2);
            }


// Resolvendo com Switch           
            switch (tipoOperacao) {
                case "+":
                resultado = Soma(num1, num2);
                    Resultado();
                    break;
                case "-":
                resultado = Subtrair(num1, num2);
                    Resultado();
                    break;
                case "*":
                resultado = Multiplicar(num1, num2);
                    Resultado();
                    break;
                case "/":
                    resultado = Dividir(num1, num2);
                    Resultado();
                    break;
                                   
                default:
                    alert("Nenhuma operação válida selecionada, por favor entre com uma operação válida" + Refresh());
                    break;
            }

    </script>
